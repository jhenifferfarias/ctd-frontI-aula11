<body>
    <form>
        <action="https://api.sistema.com/cadastrar" method="GET">
        <div class=dados>
            <label for="nome">Seu nome</label>
            <input type="text" name="nome" id="nome">
        </div>

        <div class=dados>
            <label for="email">Número de celular ou e-mail </label>
            <input type="email" type="tel" name="email" id="email">
        </div>

        <div class=dados>
            <label for="password">Senha </label>
            <input type="password" placeholder="Pelo menos 6 caracteres" name="Senha" id="password">
            <h6 class=info>As senhas devem ter pelo menos 6 caracteres.
            </h6>
        </div>

        <div class=dados>
            <label for="password_new">Insira a senha nova mais uma vez</label>
            <input type="password" placeholder="Pelo menos 6 caracteres" name="Nova senha" id="password_new">
    
        </div>


    </form>

</body>
